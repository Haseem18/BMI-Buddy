<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="bmi_container">
            <h1>BMI Calculator</h1>
            <form>
                <div class="bmi_input">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter age" min="1" required>
                </div>

                <div class="bmi_input">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="bmi_input">
                    <label for="weight">Weight:</label>
                    <input type="number" step="any" id="weight" name="weight" placeholder="Enter weight" required>
                    <select id="weightUnit" name="weightUnit">
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                    </select>
                </div>

                <div class="bmi_input">
                    <label for="height">Height:</label>
                    <input type="number" step="any" id="height" name="height" placeholder="Enter height" required>
                    <select id="heightUnit" name="heightUnit">
                        <option value="cm">cm</option>
                        <option value="m">m</option>
                        <option value="ft">ft-in</option>
                    </select>
                </div>

                <button type="submit" class="btn">Calculate BMI</button>
                <button type="reset" class="btn reset_btn">Reset</button>
            </form>

            <div id="result">
                <h2>Your BMI Result</h2>
                <p id="bmiValue">--</p>
                <p id="bmiCategory">--</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>
</html>
